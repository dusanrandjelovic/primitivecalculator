<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Primitive Calculator</title>
    <style>
    body {
      margin: 0;
      box-sizing: border-box;
      background-image: url("plava.jpg");
      background-size: cover;
      width: 100%;
      min-height: 100vh;
    }
    main {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      width: 90%;
      margin: 2% auto;
      padding: 3% 1%;
      /*border: 1px solid red;*/
      background: -webkit-linear-gradient(gray, mintcream);
    }
    h1 {
      text-align: center;
    }
    p {
      width: 90%;
      margin: 4% auto;
      line-height: 1.5em;
    }
    main div {
      margin-bottom: 30px;
      margin-top: 30px;
    }
    #reset {
      display: block;
      margin: auto;
      padding: 6px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    #reset:hover {
      cursor: pointer;
    }
    @media (min-width: 800px){
      main {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        width: 90%;
        margin: 2% auto;
        padding: 7% 2%;

      }
      main div {
        margin-bottom: 0;
      }
      #reset {
        margin-bottom: 0;
      }
      p {
        width: 60%;
      }
    }
      @media (min-width: 1600px){
        main {
          width: 80%;
        }
      }
    </style>
  </head>

  <body>
<h1>Jednostavan digitron</h1>
    <main>

    <div>
<input id="xx"> +
<input id="yy">

<button id="zbir">=</button>
<p id="prostor"></p>
</div>

<div>
<input id="kk"> -
<input id="ll">

<button id="razlika">=</button>
<p id="prostorminus"></p>
</div>

<div>
<input id="pp"> *
<input id="rr">

<button id="proizvod">=</button>
<p id="prostorputa"></p>
</div>

<div>
<input id="dd"> /
<input id="jj">

<button id="kolicnik">=</button>
<p id="prostordeljenje"></p>
</div>
</main>
<button id="reset">Reset</button>

    <script src="main2.js"></script>
  </body>
</html>
